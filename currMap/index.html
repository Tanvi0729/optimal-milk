<html>
  <head>
    <title>Waypoints in Directions</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <div id="sidebar">
        <div class="content">
          <div class="selecter ">
              <div>
                <p class="text">Select Mode:</p>
                <select class="form-select" id="select-method" size="6" style="width: 410px;">
                <option value="1">Mixed Milk transportation</option>
                <option value="2">Cow Milk transportation</option>
                <option value="3">Buffalo Milk transportation</option>
              </select></div>
              <div>
                <p class="text">Select Cluster:</p>
                <select class="form-select" id="my-select" size="6">
                </select></div>
          </div>
          <div id="directions-panel"></div>
        </div>
      </div>
    </div>
    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises.
      See https://developers.google.com/maps/documentation/javascript/load-maps-js-api
      for more information.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcSJ-dNUbYKunL8j6-GjuFCrUkAS7MzGI&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
